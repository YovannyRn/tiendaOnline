<div class="logo position-relative w-100 h-100">
    <div class="row g-0">
       
        <div class="section-uno col-lg-6 col-xl-8 bg-gradient p-0 d-none d-lg-block">
            <div class="p-24 h-100">
                
                <div class="align-items-center justify-content-center d-flex h-100">
                    <img src="login-bg.svg" alt="login" class="img-fluid d-none d-lg-block" style="max-width: 500px;">
                </div>
            </div>
        </div>

        <div class="section-dos col-12 col-lg-6 col-xl-4 p-0 d-flex align-items-center justify-content-center">
            <div class="row g-0 justify-content-center w-100">
                <div class="col-lg-9 mx-5 px-5">
                    <h3 class="m-0 mb-5 text-center">Bienvenido a Tienda Online</h3>
                    <form class="mt-5 mb-3 justify-content-center" [formGroup]="registerForm" (ngSubmit)="submit()">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" formControlName="username">
                        </div>

                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>

                       
                        <div class="mb-3">
                            <label class="form-label">Rol en la aplicación</label>
                            <select class="form-select form-select-sm" formControlName="roleName">
                                <optgroup label="Seleccione una opción">
                                    <option value="">------</option>
                                    <option value="ADMIN">Administrador</option>
                                    <option value="CLIENT">Cliente</option>
                                    <option value="SELLER">Vendedor</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control form-control-sm" type="text" formControlName="firstName">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellidos</label>
                            <input class="form-control form-control-sm" type="text" formControlName="lastName">
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Dirección</label>
                            <input class="form-control form-control-sm" type="text" formControlName="address">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-sm btn-secondary w-75" [disabled]="registerForm.invalid">
                                Registrarse
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
