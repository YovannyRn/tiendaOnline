<header class="bg-dark row g-0 position-sticky top-0 z-3 py-2">
  <div class="col-6 text-center">
    <a class="text-decoration-none d-block" rel="noopener" href="">
      <img style="max-width: 115px" src="/logo.svg" alt="logo">
    </a>
  </div>
  <div class="col-6 d-flex align-items-center justify-content-center">
    <nav class="d-flex flex-row flex-nowrap align-items-center">
      <a class="text-white text-decoration-none py-2 px-4" rel="noopener" href="">Inicio</a>
      <a class="text-white text-decoration-none py-2 px-4" rel="noopener" href="">Tienda</a>
      <a class="text-white text-decoration-none py-2 px-4" rel="noopener" href=""><i class="bi bi-cart"></i></a>

      <!-- Mostrar botón "Iniciar sesión" solo si NO está autenticado -->
      <button *ngIf="!isLoggedIn" type="button" class="btn btn-white text-decoration-none py-1 px-3" routerLink="/login">
        <i class="bi bi-person"></i> Iniciar sesión
      </button>

      <!-- Mostrar botón "Cerrar sesión" si está autenticado -->
      <button *ngIf="isLoggedIn" type="button" class="btn btn-white text-decoration-none py-1 px-3" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </button>

    </nav>
  </div>
</header>
