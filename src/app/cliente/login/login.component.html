
<div class="logo position-relative w-100 h-100">

    <div class="row g-0">
        <div class="section-uno col-lg-6 col-xl-8 bg-gradient p-0">
            <div class="p-24 h-100">
                <div class="align-items-center justify-content-center d-none d-lg-flex h-100">
                    <img src="login-bg.svg" alt="login" style="max-width: 500px;">
                </div>
            </div>
        </div>

        <div class="section-dos col-lg-7 col-xl-4 p-0">
            <div class=" d-flex align-items-center align-items-lg-center justify-content-center h-100">
                <div class="row g-0 justify-content-center w-100">
                    <div class="col-lg-9">
                        <h3 class="m-0 mb-5">Bienvenido a Tienda Online</h3>
                        <form class=" mt-5 mb-3 justify-content-center">
                            <div class="mb-3">
                                <label for="email" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="email">
                              </div>
                              <div class="mb-3">
                                <label for="password" class="form-label">Contaseña</label>
                                <input type="password" class="form-control" id="password">
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox">
                                <label class="form-check-label" for="checkbox">Recordar Contaseña</label>
                              </div>
                              <div class="text-center">
                                <button type="submit" class="btn btn-secondary w-75">Iniciar Sesión</button>
                              </div>
                        </form>
                        <div class="text-center mb-5">
                            <p>¿Olvidaste tu contraseña?</p>
                        </div>
                        <div class="text-center">
                            <p class="text-center">¿Aun no tienes cuenta? <a routerLink="/registro">Registrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
</div>
