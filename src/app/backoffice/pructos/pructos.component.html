<header class="navbar border border-light-subtle shadow-sm mt-4 mx-2 rounded-3 position-sticky row g-0 bg-dark"> 
  <div class="navbar-brand mx-2 col-2 text-white" href="#">Productos</div>
  <div class="position-relative rounded-pill overflow-hidden search-container col-6 justify-content-center"> 
    <i class="bi bi-search position-absolute icon-search bg-white d-flex align-items-center justify-content-center"></i>
    <input type="text" class="form-control w-100 text-end" placeholder="Buscar..">
  </div>
  <div class="col-3 d-flex justify-content-end">

    <div class="mx-2">
      <button id="button-addProduct" class="btn btn-primary" (click)="openAddProductPopup()">Añadir producto</button>
    </div>

    <div class="mx-2">
      
      <button id="button-add" class="btn btn-primary">
        <i class="bi bi-plus"></i> <!-- Icono de "+" -->
      </button>
    </div>
  </div>
</header>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      <div class="col" *ngFor="let product of products; let i = index">
        <div id="cards" class="card shadow-sm">
          <div class="card-body">
            <p class="card-text">Nombre: {{ product.name }}</p>
            <p class="card-text"> <span class="fw-bold text-primary">Descripcion:</span> {{ product.description }}</p>
            <img class="bd-placeholder-img card-img-top my-3" src="cocacola.webp" alt="imagen" width="100px">
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button id="button-compra" type="button" class="btn btn-sm">Modificar</button>
                <button id="button-compra-plus" type="button" class="btn btn-sm"><i class="bi bi-plus"></i></button>
              </div>
              <div>
                <button id="button-update" type="button" class="btn" (click)="openDeleteProductPopup(product.id)"> 
                  <i class="bi bi-trash-fill"></i> 
                </button>
              </div>
              <small class="text-muted">{{ product.price }} €</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
