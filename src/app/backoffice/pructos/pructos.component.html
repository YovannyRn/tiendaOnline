<header class="navbar border border-light-subtle shadow-sm mt-4 mx-2 rounded-3 position-sticky row g-0"> <!-- header -->
    <div class="navbar-brand mx-2 col-2" href="#">Productos</div>
    <div class="position-relative rounded-pill overflow-hidden search-container col-5 justify-content-center"> 
      <i class="bi bi-search position-absolute icon-search bg-white d-flex align-items-center justify-content-center"></i>
      <input type="text" class="form-control w-100 text-end" placeholder="Buscar..">
    </div>
  <div class="col-4 d-flex justify-content-end">
    <div class="mx-2">
      <button id="button-add" class="btn btn-primary">Añadir producto</button>
    </div>
    <div class="mx-2">
      <button id="button-update" class="btn btn-primary">Modificar Producto</button>
    </div>
  </div>
</header>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
      <div class="col" *ngFor="let product of products; let i = index">
      <div id="cards" class="card shadow-sm">
        <div class="card-body">
          <p class="card-text">{{ product.name }} (unidad)</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button id="button-compra" type="button" class="btn btn-sm">Añadir al carrito</button>
            </div>
            <small class="text-muted">{{ product.price }} €</small>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<div class="cart position-absolute bottom-0 end-0 p-3">
  <button class="fs-6 btn btn-primary" type="button">
    <i class="bi bi-cart4"></i>
  </button>
</div>
